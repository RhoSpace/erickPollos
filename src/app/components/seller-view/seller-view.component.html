<div class="container mt-3">
    <!-- <div class="header"> -->
    <H1>Vendedor</H1>
    <!-- <button class="btn btn-secondary" (click)=doLogout()>Salir</button> -->
    <!-- </div> -->
</div>
<div class="container mt-3">
    <input matInput (keyup)="applyFilter($event)" class="form-control input mb-2" placeholder="Buscar producto" #input>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="CortaFecha">
                <th mat-header-cell *matHeaderCellDef> Corta Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.CortaFecha}} </td>
            </ng-container>

            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">

                    <!-- Modal angular-bootstrap -->
                    <ng-template #content let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">{{element.Producto}}</h4>
                            <button type="button" class="btn-close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')"></button>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-6">
                                    <p>Codigo: {{element.Codigo}}</p>
                                    <p>Linea: {{element.Linea}}</p>
                                    <p>Cantidad Actual: {{element.Cantidad}}</p>
                                </div>
                                <div class="col-6">
                                    <form class="container">
                                        <p>Cantidad Vendida</p>
                                        <input type="number" name="nuevaCantidad" class="form-control" [formControl]="amountProductCtrl"
                                            [(ngModel)]="amountProduct" required>
                                        <hr>
                                        <button type="submit" class="mt-1 btn btn-primary"
                                            (click)=" getAllProductsFunction(element._id, amountProduct);modal.close()">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <button mat-mini-fab color="accent" aria-label="Update" (click)="openModal(content)">
                        <mat-icon>update</mat-icon>
                    </button>
                </td>
            </ng-container>

            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-info me-2" (click)="refresh()">Refrescar tabla</button>
    </div>
</div>
