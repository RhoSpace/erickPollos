<div class="container mt-3">
  <H1>Tabla de datos Excel</H1>
  <p>Importar el excel</p>
  <input type="file" (change)="onFileChange($event)" multiple="false" class="btn btn-secondary mb-3" info="Importar Excel" />
</div>
<div class="container mt-3">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="Linea">
        <th mat-header-cell *matHeaderCellDef> Linea </th>
        <td mat-cell *matCellDef="let element"> {{element.Linea}} </td>
      </ng-container>

      <ng-container matColumnDef="Tp">
        <th mat-header-cell *matHeaderCellDef> Tp </th>
        <td mat-cell *matCellDef="let element"> {{element.Tp}} </td>
      </ng-container>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab color="warn" aria-label="Delete" (click)="deleteProductById(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-fab color="accent" aria-label="Update" (click)="openXl(content)">
            <mat-icon>update</mat-icon>
          </button>
        </td>

      </ng-container>


      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="mt-3">
    <button type="button" class="btn btn-info me-2" (click)="refresh()">Refrescar tabla</button>
    <button type="button" class="btn btn-danger me-2" (click)="deleteProductsOneByOne()">Borrar todo</button>
    <button type="button" class="btn btn-success me-2" (click)="convertJsonToExcel()">Descargar</button>
  </div>

</div>




<!-- Modal angular-bootstrap -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Actualizar datos</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">

    <form class="container">
      <div class="row">
        <div class="col-6">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
              #dp="ngbDatepicker" />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>

        <!--Dropdown-->
        <div ngbDropdown class="col-6">
          <button type="button" class="btn btn-outline-primary" id="dropdown1" ngbDropdownToggle>Toggle
            dropdown</button>
          <div ngbDropdownMenu aria-labelledby="dropdown1">
            <!-- items as buttons -->
            <button ngbDropdownItem>Button (enabled)</button>
            <button ngbDropdownItem [disabled]="true">Button (disabled, not focusable)</button>
            <button ngbDropdownItem [class.disabled]="true" aria-disabled="true">Button (disabled, focusable)</button>

            <!-- items as links -->
            <a href="#" ngbDropdownItem>Link (enabled)</a>
            <a href="#" ngbDropdownItem [disabled]="true">Link (disabled, not focusable)</a>
            <a href="#" ngbDropdownItem [class.disabled]="true" aria-disabled="true">Link (disabled, focusable)</a>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<hr />

<pre hidden>{{ closeResult }}</pre>
